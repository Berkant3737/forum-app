<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
    <div class="section mt-5">
        <div class="container">
            <div class="row flex-row ">
                <div class="col-lg-6 contact-pic my-5">
                    <img class="contact-img" src="/src/pages/Siraç/image/contact.webp" alt="">
                </div>
                <form class="col-lg-6 contact-form gy-5">
                    <h3 class="fw-bold">Blog Post</h3>
                    <div class="col-lg-6  form-group my-3">
                        <h6>Full Name</h6>
                        <input id="name" class="form-controls text-width" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="col-lg-6  form-group my-3">
                        <h6>Message</h6>
                        <textarea id="message" class="form-controls" name="text" placeholder="Enter Your Text"></textarea>
                    </div>
                    <div class="col-lg-12 form-group my-3">
                        <button class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- JAVASCRİPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
