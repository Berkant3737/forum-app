    <div class="section mt-5">
        <div class="container">
            <form class="contact-form gy-5">
                <div class="row justify-content-center">
                    <div class="form-title">
                        <h3 class="fw-bold fs-1">Blog Post</h3>
                    </div>
                    <div class=" col-sm-12 col-lg-4 form-group ">
                        <h6 class="pt-4 fw-bold">Full Name</h6>
                        <input id="name" class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="col-sm-12 col-lg-4 form-group">
                        <h6  class="pt-4 fw-bold">Email</h6>
                        <input id="email" class="form-control" type="email" name="name" placeholder="info@example.com">
                    </div>
                    <div class=" col-sm-12  col-lg-4 form-group">
                        <h6  class="pt-4 fw-bold">Phone no</h6>
                        <input id="phone" class="form-control" type="tel" name="tel" placeholder="+90 53...">
                    </div>
                    <div class="col-12  form-group">
                        <h6 class="pt-5 fw-bold">Message</h6>
                        <textarea id="message" class="form-control" name="text" placeholder="Enter Your Text..."></textarea>
                    </div>
                    <div class="col-12 form-group my-3">
                        <button type="submit" class="btn btn-primary fw-bold px-4">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
