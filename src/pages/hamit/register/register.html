<body>
    <section id="register-page" class="d-flex align-items-center justify-content-center overflow-hidden">
        <div class="container mx-auto">
            <div class="col-lg-7 col-md-8 col-10 mx-auto">
               <div class="register-page-forms rounded-4 py-5">
                    <h5 class="form-title fw-bold text-white text-center col-8 mb-4 mx-auto">Kayıt Ol</h5>
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <form action="" class="register-form my-4 text-white">
                                <ul class="mx-auto px-5">
                                    <li><i class="fa-solid fa-user my-1 p-2"></i><input type="text" id="username" class="form-control rounded-3" placeholder="Kullancı Adı"></li>
                                    <li><i class="fa-solid fa-lock my-1 p-2"></i><input type="password" id="password" class="form-control rounded-3" placeholder="Parola"></li>
                                    <li><i class="fa-solid fa-feather my-1 p-2"></i><input type="text" id="name" class="form-control rounded-3" placeholder="Adınız"></li>
                                    <li><i class="fa-solid fa-feather my-1 p-2"></i><input type="text" id="surname" class="form-control rounded-3" placeholder="Soyadınız"></li>
                                    <li><i class="fa-solid fa-envelope my-1 p-2"></i><input type="email" id="email" class="form-control rounded-3" placeholder="E-mail Adresiniz"></li>
                                    <li><i class="fa-solid fa-phone my-1 p-2"></i><input type="tel" id="phone" class="form-control rounded-3" placeholder="Telefon Numaranız"></li>
                                    <li><input type="checkbox" name="agreement" id="agreement" class="ms-5"><span class="ms-2">Üyelik Sözleşmesini kabul ediyorum.</span></li>
                                    <li><button type="submit " id="submit " class="btn btn-purple col rounded-3 ">Kayıt Ol</button></li>
                                    <li class="d-flex justify-content-end"><button type="submit" id="submit" class="btn btn-outline-purple rounded-3 fw-normal ">Üye misin ? </button></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
